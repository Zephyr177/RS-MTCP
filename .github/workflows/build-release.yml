name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: mtcp-linux-x86_64
            ext: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            asset_name: mtcp-linux-arm64
            ext: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            asset_name: mtcp-linux-x86_64-musl
            ext: ""
          - os: ubuntu-latest
            target: aarch64-linux-android
            asset_name: mtcp-android-arm64
            ext: ""
            tool: cross
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: mtcp-windows-x86_64.exe
            ext: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: mtcp-macos-x86_64
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: mtcp-macos-arm64
            ext: ""
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: llvm-tools

      - name: Install cross
        if: matrix.tool == 'cross'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install llvm-tools for cross-compilation
        if: matrix.tool == 'cross'
        run: sudo apt-get update && sudo apt-get install -y llvm

      - name: Install cross-compilation tools (Linux)
        if: matrix.os == 'ubuntu-latest' && matrix.tool != 'cross'
        shell: bash
        run: |
          set -euxo pipefail
          for i in 1 2 3; do
            sudo apt-get update && break || sleep 10
          done
          sudo apt-get install -y musl-tools
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          fi

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        shell: bash
        run: |
          set -euxo pipefail
          if [ "${{ matrix.tool }}" = "cross" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euxo pipefail
          BIN_PATH=target/${{ matrix.target }}/release/mtcp
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip "$BIN_PATH"
          elif [ "${{ matrix.target }}" = "aarch64-linux-android" ]; then
            llvm-strip target/${{ matrix.target }}/release/mtcp
          else
            strip "$BIN_PATH"
          fi

      - name: Copy binary to artifact location
        shell: bash
        run: |
          set -euxo pipefail
          SRC=target/${{ matrix.target }}/release/mtcp${{ matrix.ext }}
          cp "$SRC" "${{ matrix.asset_name }}"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare artifacts for release
        run: |
          set -euxo pipefail
          mkdir -p release
          cd artifacts
          for dir in *; do
            if [ -d "$dir" ]; then
              cp "$dir"/* "../release/$dir"
            fi
          done
          cd ..

      - name: Display structure of release files
        run: ls -R release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: true
