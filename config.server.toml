# MTCP Server Configuration
mode = "server"

[server]
# Server listening address - MTCP clients connect here
listen_ip = "0.0.0.0"
listen_port = 8000

# Backend service address - where to forward traffic
backend_ip = "127.0.0.1"
backend_port = 9000

# Number of connections to maintain in pool
connection_pool_size = 4

# Buffer size for data transfer (bytes)
buffer_size = 65536
